<!doctype html>
<html>
  <head>
    <style>
      .js{
        font-weight:bold;
        color:red;
      }
      #first{
        color:green;
      }

      span{
        color:blue;
      }
    </style>
    <title> WEB1 - JavaScript </title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1><a href="index.html">WEB</a></h1>
    <h2 style="background-color: coral; color:powderblue">JavaScript란 무엇인가?</h2>
    <p>
      <!--div태그는 줄바꿈 효과가 있으며 css의 style이나 js를 연결시킬 수 있는 무색무취의 태그라고 생각 -->
      <!-- div태그는 줄바꿈이 되기 때문에 줄바꿈을 하기 싫다면 span 태그를 사용 -->
    <span id="first" class="js">자바스크립트</span>는 객체 기반의 스크립트 프로그래밍 언어이다.<br>
    이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다.<br>
    또한 Node.js와 같은 <span>런타임 환경</span>과 같이 <span>서버 프로그래밍</span>에도 사용되고 있다.
    <span class="js">자바 스크립트</span>를 공부할 필요가 있다.
    현재 생활코딩 web2-<span class="js">자바스크립트</span> 강의를 듣고 있습니다.
  </p>
  </body>
</html>
